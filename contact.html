  <body>
    <h1 class="headings main-title">Estetikk Co.</h1>
    <div class="container">
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Reach out!</h3>
          <p class="text">
            I would love to get to work with you so drop a line, send a
            messenger pigeon or just fill out this form so we can!
          </p>

          <div class="info">
            <div class="information">
              <i class="bi bi-pin-map"></i>
              <img alt="" />
              <p>Based out of Lubbock, Texas.</p>
            </div>
            <div class="information">
              <i class="bi bi-window-desktop"></i>
              <p>kiritchellcreative.com</p>
            </div>
            <div class="information">
              <i class="bi bi-tree"></i>
              <p>Never settle.</p>
            </div>
          </div>

          <div class="social-media">
            <div class="social-icons">
              <a href="https://www.instagram.com/kiritchell/">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/in/kirk-mitchell-a3b1a21b1/">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a href="https://github.com/Kiritchell?tab=repositories">
                <i class="fa-brands fab fa-github"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <!--formsubmit.co/ long string is the randomized forward email given from formsubmit-->
          <form
            action="https://formsubmit.co/bcc195c60d5378d7e95e2cf32c612cfa"
            method="POST"
            autocomplete="off">
            <h3 class="title">Contact</h3>
            <div class="input-container">
              <input placeholder="Name" type="text" name="Name" class="input" />
              <label for=""></label>
              <span>Name</span>
            </div>
            <div class="input-container">
              <input
                type="email"
                placeholder="Email - No spam, ever"
                name="Email"
                class="input" />
              <label for=""></label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input
                placeholder="Phone"
                type="tel"
                name="Phone"
                class="input" />
              <label for=""></label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea
                placeholder="Leave a message"
                name="Message"
                class="input"></textarea>
              <label for=""></label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="subbtn" />
          </form>
        </div>
      </div>
